<div>
    <form ng-submit="vm.buscar(vm.filter)">
        <input ng-model="vm.filter" ng-minlength="3"></input>
        <button ng-click="vm.buscar(vm.filter)" class="fas fa-search"></button>
    </form>
    <div ng-repeat="item in vm.library track by item.id" ng-disabled="vm.isDisabled(item.id)">
        <button ng-click="vm.adicionar(item)" ng-disabled="vm.isDisabled(item.id)" class="fas fa-plus"></button>
        <div>{{item.artista.nome}}</div>
        <div>{{item.nome}}</div>
    </div>
</div>
