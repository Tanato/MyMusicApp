        <input ng-model="vm.filter" ng-minlength="3"></input>
        <button class="fas fa-search"></button>
    </form>
    <hr>
    <div ng-repeat="item in vm.library track by item.id" ng-disabled="vm.isDisabled(item.id)">
        <button ng-click="vm.adicionar(vm.playlist.id, item)" ng-disabled="vm.isDisabled(item.id)" class="fas fa-plus" style="margin-top: 5px; display: inline-block;"></button>
        <div style="display: inline-block;">{{item.artista.nome}} - {{item.nome}}</div>

    </div>
</div>
